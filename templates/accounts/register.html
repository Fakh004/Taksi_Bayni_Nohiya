{% extends "base.html" %}
{% block title %}Register{% endblock %}

{% block main %}
<div class="container mx-auto py-10 px-4">
    <div class="max-w-md mx-auto bg-gray-900 bg-opacity-70 backdrop-blur-md rounded-2xl shadow-lg p-8">

        <h1 class="text-2xl font-bold text-white text-center mb-4">Register</h1>

        {% if error %}
            <p class="text-red-500 text-sm mb-4">{{ error }}</p>
        {% endif %}

        <form method="POST" class="space-y-4">
            {% csrf_token %}
            <input type="text" name="username" placeholder="Username" value="{{ username|default:'' }}"
                   class="w-full p-3 rounded-lg bg-gray-800 text-white placeholder-gray-400">
            <input type="email" name="email" placeholder="Email" value="{{ email|default:'' }}"
                   class="w-full p-3 rounded-lg bg-gray-800 text-white placeholder-gray-400">
            <input type="password" name="password" placeholder="Password"
                   class="w-full p-3 rounded-lg bg-gray-800 text-white placeholder-gray-400">
            <input type="password" name="confirm" placeholder="Confirm Password"
                   class="w-full p-3 rounded-lg bg-gray-800 text-white placeholder-gray-400">

            <button type="submit"
                    class="w-full bg-blue-600 hover:bg-blue-700 text-white py-3 rounded-lg font-semibold">
                Register
            </button>
        </form>

        <p class="text-gray-400 text-sm mt-4 text-center">
            Already have an account? <a href="{% url 'login' %}" class="text-blue-400">Login</a>
        </p>
    </div>
</div>
{% endblock %}
