<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirm Logout - TaxiPro</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-r from-gray-900 via-black to-gray-900 min-h-screen flex items-center justify-center text-white font-sans">

<div class="bg-gradient-to-br from-gray-800 to-gray-900 shadow-2xl rounded-3xl p-12 max-w-md w-full text-center animate-fadeIn">
    
    <!-- Заголовок -->
    <h1 class="text-4xl font-extrabold mb-6 text-red-500 drop-shadow-lg animate-pulse">
        ⚡ Are you sure you want to log out?
    </h1>
    
    <!-- Подзаголовок -->
    <p class="text-gray-300 mb-10 text-lg">
        Logging out will end your session. Make sure you’ve saved your work!
    </p>

    <!-- Форма кнопок -->
    <form method="post" action="{% url 'logout' %}" class="flex flex-col sm:flex-row justify-center gap-4">
        {% csrf_token %}
        <button type="submit" 
                class="bg-red-600 hover:bg-red-700 shadow-lg hover:shadow-xl transform hover:-translate-y-1 transition-all duration-300 text-white font-bold py-3 px-6 rounded-xl text-lg flex items-center justify-center gap-2">
            <i class="bi bi-box-arrow-right text-xl"></i>
            Yes, Log Out
        </button>
        <a href="{% url 'driver_list' %}" 
           class="bg-gray-700 hover:bg-gray-600 shadow-lg hover:shadow-xl transform hover:-translate-y-1 transition-all duration-300 text-white font-bold py-3 px-6 rounded-xl text-lg flex items-center justify-center gap-2">
            <i class="bi bi-x-circle text-xl"></i>
            Cancel
        </a>
    </form>
    
</div>

<style>
@keyframes fadeIn {
    from { opacity: 0; transform: translateY(-20px);}
    to { opacity: 1; transform: translateY(0);}
}
.animate-fadeIn {
    animation: fadeIn 0.7s ease-out forwards;
}
</style>

</body>
</html>
