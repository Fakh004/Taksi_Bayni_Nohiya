{% extends "base.html" %}
{% block title %}Update Ride{% endblock %}

{% block main %}
<div class="container mx-auto py-12 px-4">
    <div class="max-w-2xl mx-auto bg-gray-900 bg-opacity-70 backdrop-blur-xl rounded-2xl shadow-2xl p-10 animate-fadeInUp">

        <!-- Header -->
        <div class="text-center mb-8">
            <div class="w-20 h-20 mx-auto mb-4 flex items-center justify-center rounded-2xl bg-gradient-to-br from-green-500 to-green-400 shadow-xl">
                <i class="bi bi-pencil-square text-white text-3xl"></i>
            </div>
            <h1 class="text-3xl font-bold text-white">Update Ride</h1>
            <p class="text-gray-400 text-sm mt-1">Modify ride information below</p>
        </div>

        <form method="POST" class="space-y-6">
            {% csrf_token %}

            <!-- User selection -->
            <div>
                <label class="block text-gray-300 font-semibold mb-1">User</label>
                <select name="user_id" class="w-full bg-gray-800 text-white p-3 rounded-xl focus:ring-2 focus:ring-green-500 focus:outline-none">
                    <option value="" disabled>Select a user</option>
                    {% for user in users %}
                        <option value="{{ user.id }}" {% if ride.user.id == user.id %}selected{% endif %}>
                            {{ user.username }}
                        </option>
                    {% endfor %}
                </select>
            </div>

            <!-- Driver selection -->
            <div>
                <label class="block text-gray-300 font-semibold mb-1">Driver</label>
                <select name="driver_id" class="w-full bg-gray-800 text-white p-3 rounded-xl focus:ring-2 focus:ring-green-500 focus:outline-none">
                    <option value="" disabled>Select a driver</option>
                    {% for driver in drivers %}
                        <option value="{{ driver.id }}" {% if ride.driver.id == driver.id %}selected{% endif %}>
                            {{ driver.name }} â€” {{ driver.car_model }}
                        </option>
                    {% endfor %}
                </select>
            </div>

            <!-- Start Location -->
            <div>
                <label class="block text-gray-300 font-semibold mb-1">Start Location</label>
                <input type="text" name="start_location" value="{{ ride.start_location }}"
                       class="w-full bg-gray-800 text-white p-3 rounded-xl placeholder-gray-400 focus:ring-2 focus:ring-green-500 focus:outline-none" placeholder="Enter start location">
            </div>

            <!-- End Location -->
            <div>
                <label class="block text-gray-300 font-semibold mb-1">End Location</label>
                <input type="text" name="end_location" value="{{ ride.end_location }}"
                       class="w-full bg-gray-800 text-white p-3 rounded-xl placeholder-gray-400 focus:ring-2 focus:ring-green-500 focus:outline-none" placeholder="Enter end location">
            </div>

            <!-- Distance -->
            <div>
                <label class="block text-gray-300 font-semibold mb-1">Distance (km)</label>
                <input type="number" step="0.1" name="distance_km" value="{{ ride.distance_km }}"
                       class="w-full bg-gray-800 text-white p-3 rounded-xl placeholder-gray-400 focus:ring-2 focus:ring-green-500 focus:outline-none" placeholder="Enter distance">
            </div>

            <!-- Price -->
            <div>
                <label class="block text-gray-300 font-semibold mb-1">Price</label>
                <input type="number" step="0.01" name="price" value="{{ ride.price }}"
                       class="w-full bg-gray-800 text-white p-3 rounded-xl placeholder-gray-400 focus:ring-2 focus:ring-green-500 focus:outline-none" placeholder="Enter price">
            </div>

            <!-- Status -->
            <div>
                <label class="block text-gray-300 font-semibold mb-1">Status</label>
                <select name="status" class="w-full bg-gray-800 text-white p-3 rounded-xl focus:ring-2 focus:ring-green-500 focus:outline-none">
                    <option value="in process" {% if ride.status == "in process" %}selected{% endif %}>Waiting for passengers</option>
                    <option value="completed" {% if ride.status == "completed" %}selected{% endif %}>Completed</option>
                    <option value="cancelled" {% if ride.status == "cancelled" %}selected{% endif %}>Cancelled</option>
                </select>
            </div>

            <!-- ACTION BUTTONS -->
            <div class="flex flex-col sm:flex-row gap-4 mt-6">
                <button type="submit"
                        class="flex-1 bg-gradient-to-r from-green-500 to-green-600 hover:from-green-600 hover:to-green-700 text-white py-3 rounded-xl font-bold shadow-lg hover:shadow-2xl transform hover:-translate-y-1 transition-all duration-300">
                    Save Changes
                </button>

                <a href="{% url 'ride_detail' ride.id %}"
                   class="flex-1 bg-gradient-to-r from-gray-700 to-gray-800 hover:from-gray-600 hover:to-gray-700 text-white py-3 rounded-xl font-bold shadow-lg hover:shadow-2xl transform hover:-translate-y-1 transition-all duration-300 text-center">
                    Cancel
                </a>
            </div>
        </form>
    </div>
</div>

<style>
@keyframes fadeInUp {
  from { opacity: 0; transform: translateY(30px); }
  to { opacity: 1; transform: translateY(0); }
}
.animate-fadeInUp {
  animation: fadeInUp 0.6s ease-out forwards;
}
</style>
{% endblock %}
