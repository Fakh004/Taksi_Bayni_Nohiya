{% extends "base.html" %}
{% block title %}Booking List{% endblock %}

{% block main %}
    <h1>Booking List</h1>
    <ul>
        {% for booking in bookings %}
            <li>
                <strong>{{ booking.ride }}</strong> - {{ booking.passenger_name }} ({{ booking.contact_info }})
            </li>
        {% endfor %}
    </ul>
{% endblock %}
