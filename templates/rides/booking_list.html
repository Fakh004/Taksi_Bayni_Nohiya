<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Бронирование места</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-800 text-white">

<div class="container mx-auto py-10 px-4">
    <div class="max-w-md mx-auto bg-gray-900 bg-opacity-70 backdrop-blur-md rounded-2xl shadow-lg p-6">
        <h2 class="text-2xl font-bold text-center mb-6">Бронирование места в машине</h2>

        <p class="mb-4">Поездка: {{ ride.driver.name }} - {{ ride.car_model }}</p>

        {% if error %}
            <p class="text-red-500 mb-4">{{ error }}</p>
        {% endif %}

        {% if available_seats %}
        <form method="post" class="space-y-4">
            {% csrf_token %}

            <div>
                <label for="name" class="block mb-1 font-semibold">Ваше имя:</label>
                <input type="text" id="name" name="name" class="w-full px-4 py-2 rounded-lg bg-gray-800 text-white" required>
            </div>

            <div>
                <label for="phone" class="block mb-1 font-semibold">Телефон:</label>
                <input type="text" id="phone" name="phone" class="w-full px-4 py-2 rounded-lg bg-gray-800 text-white" required>
            </div>

            <div>
                <label for="seat_number" class="block mb-1 font-semibold">Выберите место:</label>
                <select id="seat_number" name="seat_number" class="w-full px-4 py-2 rounded-lg bg-gray-800 text-white">
                    {% for seat in available_seats %}
                        <option value="{{ seat }}">Место {{ seat }}</option>
                    {% endfor %}
                </select>
            </div>

            <div class="text-center">
                <button type="submit" class="bg-blue-600 hover:bg-blue-700 text-white py-2 px-6 rounded-lg font-semibold transition-colors duration-300">
                    Забронировать
                </button>
            </div>
        </form>
        {% else %}
            <p class="text-red-400 text-center">Все места уже забронированы!</p>
        {% endif %}
    </div>
</div>

</body>
</html>
