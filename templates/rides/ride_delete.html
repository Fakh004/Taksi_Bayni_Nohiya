{% extends "base.html" %}
{% block main %}

<div class="container my-5 d-flex justify-content-center">
    <div class="card shadow-lg p-4 text-center" style="max-width: 500px; width: 100%;">
        <h3 class="text-danger mb-3">Confirm Deletion</h3>
        <p class="mb-4">
            Are you sure you want to delete this ride?<br>
            <strong>ID: {{ ride.id }}</strong>
        </p>

        <form method="post" class="d-flex justify-content-center gap-3">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger px-4">Yes, Delete</button>
            <a href="{% url 'ride_detail' ride.id %}" class="btn btn-secondary px-4">Cancel</a>
        </form>
    </div>
</div>

{% endblock %}
