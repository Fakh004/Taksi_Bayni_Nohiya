{% extends "base.html" %}
{% block title %}Book Ride{% endblock %}

{% block main %}
    <div class="container mx-auto py-10 px-4">
        <div class="max-w-2xl mx-auto bg-gray-900 bg-opacity-70 backdrop-blur-md rounded-2xl shadow-lg p-6 animate__animated animate__fadeInUp">

            <h2 class="text-3xl font-bold mb-6 text-center text-white">ðŸš– Book Ride</h2>

            <form method="post" class="space-y-4">
                {% csrf_token %}
                <div>
                    <label for="passenger_name" class="block text-white font-semibold mb-2">Passenger Name:</label>
                    <input type="text" id="passenger_name" name="passenger_name" class="w-full px-4 py-2 rounded-lg bg-gray-800 text-white border border-gray-700 focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                </div>
                <div>
                    <label for="contact_info" class="block text-white font-semibold mb-2">Contact Info:</label>
                    <input type="text" id="contact_info" name="contact_info" class="w-full px-4 py-2 rounded-lg bg-gray-800 text-white border border-gray-700 focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                </div>
                <div class="text-center">
                    <button type="submit" class="bg-gradient-to-r from-blue-500 to-blue-700 hover:from-blue-600 hover:to-blue-800 text-white font-semibold py-2 px-6 rounded shadow">
                        Book Ride
                    </button>
                </div>
            </form>
        </div>
    </div>
{% endblock %}
