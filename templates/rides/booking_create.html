{% extends "base.html" %}
{% block title %}Book Ride{% endblock %}

{% block main %}
<div class="container mx-auto py-10 px-4">
    <div class="max-w-xl mx-auto bg-gray-900 bg-opacity-70 backdrop-blur-md rounded-2xl shadow-lg p-8">

        <div class="text-center mb-6">
            <h1 class="text-2xl font-bold text-white">Book Your Ride</h1>
            <p class="text-gray-400 text-sm">Fill in your details & choose a seat</p>
        </div>

        {% if error %}
            <p class="text-red-500 text-sm text-center mb-4">{{ error }}</p>
        {% endif %}

        <form method="POST" class="space-y-4">
            {% csrf_token %}

            <input type="text" name="name" placeholder="Your Name"
                   value="{{ name|default:'' }}"
                   class="w-full p-3 bg-gray-800 text-white rounded-lg">

            <input type="text" name="phone" placeholder="Your Phone"
                   value="{{ phone|default:'' }}"
                   class="w-full p-3 bg-gray-800 text-white rounded-lg">

            <p class="text-gray-300 mb-2">Select your seat:</p>
            <div class="flex gap-3 mb-4">
                {% for seat in available_seats %}
                    <button type="submit" name="seat_number" value="{{ seat }}"
                            class="flex-1 px-4 py-3 bg-green-500 text-white rounded-lg hover:bg-green-600">
                        Seat {{ seat }}
                    </button>
                {% endfor %}
            </div>

            <a href="{% url 'ride_list' %}"
               class="block text-center text-gray-300 hover:text-white text-sm">
                Cancel
            </a>
        </form>
    </div>
</div>
{% endblock %}
