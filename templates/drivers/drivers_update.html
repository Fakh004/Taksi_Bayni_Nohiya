{% extends "base.html" %}
{% block main %}

<div class="container mx-auto py-10 px-4">
    <div class="max-w-lg mx-auto bg-black/50 backdrop-blur-xl rounded-2xl p-8 shadow-2xl animate-fadeInUp">

        <h1 class="text-3xl font-bold text-white mb-6 text-center">Update Driver</h1>

        <form method="POST" enctype="multipart/form-data" class="space-y-5">
            {% csrf_token %}

            <!-- Current Image -->
            {% if driver.image %}
            <div class="mb-4">
                <img src="{{ driver.image.url }}" alt="{{ driver.name }}" class="rounded-xl w-48 h-48 object-cover mx-auto">
            </div>
            {% endif %}

            <div>
                <label class="block text-gray-300 mb-1">Change Image</label>
                <input type="file" name="image" class="w-full text-gray-200 bg-white/10 rounded-xl p-2">
            </div>

            <div>
                <label class="block text-gray-300 mb-1">Full Name</label>
                <input type="text" name="name" value="{{ driver.name }}" required
                       class="w-full p-3 rounded-xl bg-white/10 text-white placeholder-gray-400 focus:ring-2 focus:ring-blue-500">
            </div>

            <div>
                <label class="block text-gray-300 mb-1">Phone Number</label>
                <input type="text" name="phone_number" value="{{ driver.phone_number }}" required
                       class="w-full p-3 rounded-xl bg-white/10 text-white placeholder-gray-400 focus:ring-2 focus:ring-blue-500">
            </div>

            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <div>
                    <label class="block text-gray-300 mb-1">Car Model</label>
                    <input type="text" name="car_model" value="{{ driver.car_model }}" required
                           class="w-full p-3 rounded-xl bg-white/10 text-white placeholder-gray-400 focus:ring-2 focus:ring-blue-500">
                </div>
                <div>
                    <label class="block text-gray-300 mb-1">Car Number</label>
                    <input type="text" name="car_number" value="{{ driver.car_number }}" required
                           class="w-full p-3 rounded-xl bg-white/10 text-white placeholder-gray-400 focus:ring-2 focus:ring-blue-500">
                </div>
            </div>

            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <div>
                    <label class="block text-gray-300 mb-1">Rating</label>
                    <input type="number" name="rating" step="0.1" min="0" max="5" value="{{ driver.rating }}" required
                           class="w-full p-3 rounded-xl bg-white/10 text-white placeholder-gray-400 focus:ring-2 focus:ring-blue-500">
                </div>
                <div>
                    <label class="block text-gray-300 mb-1">Status</label>
                    <select name="status" required class="w-full p-3 rounded-xl bg-white/10 text-white focus:ring-2 focus:ring-blue-500">
                        <option value="true" {% if driver.status %}selected{% endif %}>ðŸŸ¢ Online</option>
                        <option value="false" {% if not driver.status %}selected{% endif %}>âš« Offline</option>
                    </select>
                </div>
            </div>

            <div class="flex gap-4">
                <button type="submit" class="flex-1 bg-yellow-500 hover:bg-yellow-600 text-white font-semibold py-3 rounded-xl transition-all">
                    Update Driver
                </button>
                <a href="{% url 'driver_detail' driver.id %}" class="flex-1 border border-white/20 text-white py-3 rounded-xl text-center hover:bg-white/10 transition-all">
                    Cancel
                </a>
            </div>
        </form>

    </div>
</div>

{% endblock main %}
