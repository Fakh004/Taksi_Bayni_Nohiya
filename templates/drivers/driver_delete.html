{% extends "base.html" %}
{% block main %}

<div class="flex items-center justify-center min-h-screen px-4">
    <div class="bg-red-600/20 backdrop-blur-md border border-red-500 rounded-3xl shadow-2xl p-8 max-w-md text-center animate-fade-in">
        <h3 class="text-3xl font-extrabold text-red-500 mb-4 drop-shadow-lg">
            Confirm Deletion
        </h3>

=        <p class="text-white text-lg mb-8">
            Are you sure you want to delete this driver?<br>
            This action cannot be undone.
        </p>

        <form method="post" class="flex flex-col sm:flex-row justify-center gap-4">
            {% csrf_token %}
            <button type="submit"
                    class="flex-1 bg-gradient-to-r from-red-500 to-red-600 hover:from-red-600 hover:to-red-700 
                           text-white font-bold py-3 rounded-xl shadow-lg hover:shadow-2xl 
                           transform hover:-translate-y-1 transition-all duration-300">
                Yes, Delete
            </button>
            
            <a href="{% url 'driver_detail' driver.pk %}"
               class="flex-1 bg-gradient-to-r from-gray-500 to-gray-600 hover:from-gray-600 hover:to-gray-700 
                      text-white font-bold py-3 rounded-xl shadow-lg hover:shadow-2xl 
                      transform hover:-translate-y-1 transition-all duration-300">
                Cancel
            </a>
        </form>
    </div>
</div>

<style>
@keyframes fade-in {
    from { opacity: 0; transform: translateY(-20px); }
    to { opacity: 1; transform: translateY(0); }
}
.animate-fade-in {
    animation: fade-in 0.5s ease-out;
}
</style>

{% endblock main %}
