<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Profile</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-800 text-white">

<div class="container mx-auto py-10 px-4">
    <div class="max-w-lg mx-auto bg-gray-900 bg-opacity-70 backdrop-blur-md rounded-2xl shadow-lg p-6">
        <h1 class="text-2xl font-bold text-center mb-6">Update Profile</h1>

        <form method="post" enctype="multipart/form-data" class="space-y-4">
            {% csrf_token %}
            <div>
                <label for="bio" class="block mb-1 font-semibold">Bio:</label>
                <textarea id="bio" name="bio" class="w-full px-4 py-2 rounded-lg bg-gray-800 text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500">{{ profile.bio }}</textarea>
            </div>

            <div>
                <label for="image" class="block mb-1 font-semibold">Image:</label>
                {% if profile.image %}
                    <img src="{{ profile.image.url }}" alt="Фото профиля" class="w-32 h-32 object-cover rounded-2xl mb-2 border-4 border-white/30 shadow-lg">
                {% endif %}
                <input type="file" id="image" name="image" class="w-full text-white">
            </div>

            <div>
                <label for="experience_years" class="block mb-1 font-semibold">Experience Years:</label>
                <input type="number" id="experience_years" name="experience_years" value="{{ profile.experience_years }}" class="w-full px-4 py-2 rounded-lg bg-gray-800 text-white focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>

            <div>
                <label for="languages_spoken" class="block mb-1 font-semibold">Languages Spoken:</label>
                <input type="text" id="languages_spoken" name="languages_spoken" value="{{ profile.languages_spoken }}" class="w-full px-4 py-2 rounded-lg bg-gray-800 text-white focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>

            <div class="text-center">
                <button type="submit" class="bg-blue-600 hover:bg-blue-700 text-white py-2 px-6 rounded-lg font-semibold transition-colors duration-300">
                    Update Profile
                </button>
            </div>
        </form>
    </div>
</div>

</body>
</html>
